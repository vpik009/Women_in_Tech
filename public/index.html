   <!-- TRANSLATION  -->
   <div id="content1">
      <div class="trans-section" style="height: 90%;">
        <img src="./css/images/logo.png" width="90" class="img-centre notranslate" style="
               margin-left: auto;
               margin-right: auto;
               display: block;
         ">
         <h3 style="color: #333333; text-align: center;"><b>Select Language</b></h3>
         <div id="google_translate_element" style="display: none;"></div>
         <button id ="lang_butt_id_e" class = "mdl-button mdl-js-button mdl-button--raised lang_butt notranslate" onclick="reset();changeLang(this.value)"
            value="English" style="width: 100%">
         <label>English</label>
         </button>
         <br>
         <button id ="lang_butt_id_m" class = "mdl-button mdl-js-button mdl-button--raised lang_butt notranslate" onclick="changeLang(this.value)"
         value="Malay" style="width: 100%">
         <label>
         Bahasa Melayu
         </label>
         </button>
         <br>
         <button id ="lang_butt_id_c" class = "mdl-button mdl-js-button mdl-button--raised lang_butt notranslate" onclick="changeLang(this.value)"
            value="Chinese (Simplified)" style="width: 100%">
         <label>
         中文
         </label>
         </button>
         <br>
         <button id ="lang_butt_id_t" class = "mdl-button mdl-js-button mdl-button--raised lang_butt notranslate" onclick="changeLang(this.value)"
            value="Thai" style="width: 100%">
         <label>
         ภาษาไทย
         </label>
         </button>
         <br>

         <button id ="continue_btn" class = "mdl-button mdl-js-button mdl-button--raised lang_butt"  style="width: 100%; margine-top: 40px; background-color: #006dae; color: white;" onclick="window.location = 'login.html';">
         <label>
         Continue
         </label>
         </button>
      </div>
   </div>
