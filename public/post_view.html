<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Forum</title>
      <!-- Disable tap highlight on IE -->
      <meta name="msapplication-tap-highlight" content="no">
      <!-- Web Application Manifest -->
      <link rel="manifest" href="manifest.json">
      <!-- Add to homescreen for Chrome on Android -->
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="application-name" content="">
      <meta name="theme-color" content="#303F9F">
      <!-- Add to homescreen for Safari on iOS -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <meta name="apple-mobile-web-app-title" content="">
      <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">
      <!-- Tile icon for Win8 -->
      <meta name="msapplication-TileColor" content="#3372DF">
      <meta name="msapplication-navbutton-color" content="#303F9F">
      <!-- Hamburger navigation icon-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <!-- Material Design Lite -->
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <!-- App Styling -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <!-- Link to css files -->
      <link rel="stylesheet"  href="css/forum.css">
      <!-- Remove google banner -->
      <style>
         .goog-te-banner-frame.skiptranslate {
         display: none !important;
         } 
         body {
         top: 0px !important; 
         }
         .goog-logo-link {
         display:none !important;
         }
         .trans-section {
         margin: 100px;
         }
      </style>
      <script src="js/scripts.js"></script>
      <title>Forum</title>
   </head>
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Header section containing logo -->
      <header class="mdl-layout__header mdl-color-text--white notranslate" id='topheader'>
         <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
               <h3> Forum </h3>
               <div class="mdl-layout-spacer"></div>

            </div>
         </div>
      </header>

      <body>
         <main class="mdl-layout__content mdl-color--grey-100">

            <!-- Insert Page Content Here -->
            <div class = "forum-container">
               <div class="forum-posts">
                  <!-- DISPLAY ALL POST BY OTHER USERS -->
                  <br>
                  <div id = "post_details">
                  </div>
               </div>
            </div>
         </main>
          <!-- Change language-->
         <div class="modal" id="myModal" style="text-align:center; position: absolute;z-index:1000; height:120%;">
            <div id="google_translate_element" style="display: none;"></div>
            <div class="modal-content">
               <p style="margin-top: 10%;">
                  <b>Choose Language:</b>
               </p>
               <hr style="margin: 0;">
               <button id ="lang_butt_id_e" class = "mdl-button mdl-js-button mdl-button--raised lang_butt notranslate" onclick="reset();changeLang(this.value)"
               value="English">
                  <label>
                     <span id="lang_text" style="color:white;">English</span>
                  </label>
               </button>
               <br>
               <button id ="lang_butt_id_c" class = "mdl-button mdl-js-button mdl-button--raised lang_butt notranslate" onclick="changeLang(this.value)"
               value="Chinese (Simplified)">
                  <label>
                     <span id="lang_text" style="color:white;">中文</span>
                  </label>
               </button>
               <br>
               <button id ="lang_butt_id_t" class = "mdl-button mdl-js-button mdl-button--raised lang_butt notranslate" onclick="changeLang(this.value)"
               value="Thai" >
                  <label>
                     <span id="lang_text" style="color:white;">ภาษาไทย</span>
                  </label>
               </button>
               <br>
               <button id ="lang_butt_id_m" class = "mdl-button mdl-js-button mdl-button--raised lang_butt notranslate" onclick="changeLang(this.value)"
               value="Malay">
                  <label>
                     <span id="lang_text" style="color:white;">Bahasa Melayu</span>
                  </label>
               </button>
               <br>
               <br>
               <button class="mdl-button mdl-js-button mdl-button--raised button-close-modal" id="button-close-modal" onclick="hideTranslationModal()">Back</button>
            </div>
         </div>

         <div class="modal" id="like-Modal" style="text-align:center; position: absolute;z-index:1000; height:100%;">
            <div class=" modal-content-alert">
               <!-- Alert UI -->
                  <h4 class="mdl-dialog__title" id="alert_title" style="color: #006DAE; text-align: center;">Alert</h4>
                  <br>
                  <hr style="margin: 0;">

                  <div class="mdl-dialog__content">
                     <h8>
                        Please do not click like or dislike button too fast. It may cause erroneous behaviour.
                     </h8>
                     <br>
                     <br>
                     <div class="mdl-dialog__actions">
                        <button class="mdl-button mdl-js-button mdl-color-text--white mdl-shadow--2dp close_btn"  onclick=" hideLikeAlert()" style="width: 100%; background-color:#006DAE; border-radius: 7px; margin: auto; cursor: pointer;">OK</button>
                     </div>
                  </div>
            </div>
         </div>

         <!--FIREBASE-->
         <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
         <script src = "script/firebaseConfig.js"></script>
         <!-- FIREBAS STUFF I GOT FROM YT-->
         <script src="/__/firebase/7.18.0/firebase-app.js"></script>
         <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
         <script src="/__/firebase/7.18.0/firebase-database.js"></script>
         <script src="/__/firebase/init.js?useEmulator=true"></script>
         <!---Translation -->
         <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
         <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
         <!-- Links to js files -->
         <script src="script/post_detail_view.js"></script>
         <script src="script/translation.js"></script>
         <script src="script/forum_likes_dislikes.js"></script>
      </body>
   </div>
</html>
