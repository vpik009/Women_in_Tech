      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="container">
          <!-- Button navigation -->
          <div class="tabs">
              <!-- Favourite button -->
              <input type="checkbox" id="radio-0" name="tabs" value="Favourite" onclick='window.location.href = "fav_page_Ui.html"'/>
              <label class="tab" for="radio-0" id="tab0"><b><img src="./css/images/fav_icon.png" style="height:22px">Favourite</b></label>

              <!-- History button -->
              <input type="checkbox" id="radio-1" name="tabs" value="History" onclick='window.location.href = "recommender_history_Ui.html"' checked/>
              <label class="tab" for="radio-1" id="tab1"><b><img src="./css/images/history_icon.png" style="height:22px">History</b></label>

              <!-- Edit skill selection button -->
              <input type="checkbox" id="radio-2" name="tabs" value="Edit_skill" onclick='window.location.href = "recommender_select_skills.html"'/>
              <label class="tab" for="radio-2" id="tab2"><b><img src="./css/images/create_post_icon.png" style="height: 22px; width: 15%">Edit skill selection</b></label>
      
          </div>
        </div>

        <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
          <div id="recommendation-card" class="mdl-card mdl-shadow--2dp" style="align-items: center; margin-bottom: 20%;">
            <div class="mdl-card__title" id="upperSectionHeader">Our recommendation for you:</div>
            <div class="mdl-card__media" id ="my-video" style="background-color: white;"></div>
            <div class="mdl-card__subtitle-text notranslate" id="videoDescription" style="margin-left: 5%; margin-right: 5%"></div>

            <div class="row">
              <div class="col-9">
                <button id="skipPrevious" onclick= "skipToPreviousVideo()" class="mdl-button mdl-js-button mdl-button--fab  mdl-button" style = "margin-bottom: 5%; margin-right: 1%; background-color: transparent;" >
                  <img src="./css/images/playback_icon.png" style="height:80%">
                </button>
                <button id="skipNext" onclick= "skipToNextVideo()" class="mdl-button mdl-js-button mdl-button--fab  mdl-button" style = " margin-bottom: 5%; background-color: transparent;" >
                  <img src="./css/images/playnext_button.png" style="height:80%">
                </button>
                <button onclick= "speakButtonOnClick()"  class="mdl-button mdl-js-button mdl-button--fab  mdl-button" style = "margin-bottom: 5%; background-color: transparent;" >
                  <img src="./css/images/speaker_icon.png" style="height:80%">
                </button>
      
                <div class="mdl-card__actions mdl-card--border">
                  <button id= "positiveRating" class="mdl-button mdl-js-button mdl-button--fab  mdl-button" style="background-color: transparent; margin-bottom: 5%;" onclick = "positiveRating()" >
                      <!-- <i class= "material-icons" style ="margin-top: 50%; margin-left: -6px;">thumb_down</i> -->
                      <img src="./css/images/button-designs_23.png" style="height:80%">
                  </button>
                  <button id= "negativeRating" class="mdl-button mdl-js-button mdl-button--fab mdl-button" style="background-color: transparent; margin-bottom: 5%;" onclick = "negativeRating()" >
                      <!-- <i class= "material-icons" style ="margin-top: 50%; margin-left: -6px;">thumb_up</i> -->
                      <img src="./css/images/button-designs_24.png" style="height:80%">
                  </button>
      
                  <button id="favoriteIcon" onclick= "favoriteRating()" class="mdl-button mdl-js-button mdl-button--fab mdl-button" style = "background-color: transparent; margin-bottom: 5%;" >
                  <!-- <i class= "material-icons" style ="margin-top: 50%; margin-left: -5px; ">favorite_border</i> -->
                  <img src="./css/images/button-designs_25.png" style="height:80%">
                  </button>
      
                  <button id="forumIcon" onclick= "moveToForum()" class="mdl-button mdl-js-button mdl-button--fab mdl-button" style = "background-color: transparent; margin-bottom: 5%;" >
                  <!-- <i class= "material-icons" style ="margin-top: 50%; margin-left: -5px; ">favorite_border</i> -->
                  <img src="./css/images/forum_icon.png" style="height:80%">
                  </button>
                </div>

              </div>
              
              <!--Snackbar popup for favouriting a video-->
              <div id="messagePopUp" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
              </div>

            </div>

        <!--Translation modal-->
        <div class="modal" id="myModal" style="text-align:center; position: absolute;z-index:1000; height:120%;">
          <div id="google_translate_element" style="display: none;"></div>
            <div class="modal-content">
              <p style="margin-top: 10%;">
                  <b>Choose Language:
                  </b>
              </p>
              <hr style="margin: 0;">

              <button id ="lang_butt_id_e" class = "mdl-button mdl-js-button mdl-button--raised lang_butt notranslate" onclick="reset()"

              <label>

              </label>
              </button>

              <br>
              <button id ="lang_butt_id_c" class = "mdl-button mdl-js-button mdl-button--raised  lang_butt notranslate" onclick="changeLang(this.value)"
                  value="Chinese (Simplified)">
              <label>
              <span id="lang_text" style="color:white;">中文</span>
              </label>
              </button>

              <br>
              <button id ="lang_butt_id_t" class = "mdl-button mdl-js-button mdl-button--raised  lang_butt notranslate" onclick="changeLang(this.value)"
